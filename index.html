<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Asset Dashboard</title>
    <style>
        /* --- CSS STYLES --- */
        :root {
            --primary-color: #4285F4; /* Google Blue */
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 40px;
            font-weight: 600;
            color: #2c3e50;
        }

        /* The Grid Container */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* The Card Link */
        .folder-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            text-decoration: none; /* Removes underline from text */
            color: var(--text-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hover Effects */
        .folder-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-color);
        }

        /* Icons */
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            fill: var(--primary-color);
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .card-desc {
            font-size: 0.9rem;
            color: #777;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Project Assets Dashboard</h1>

    <div class="dashboard-grid">
